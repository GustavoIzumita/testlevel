<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Correção - 6ºs e 7ºs</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px #0002;
        }
        #titulo {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
        }
        #subtitulo {
            text-align: center;
            font-size: 18px;
            margin-top: 5px;
            color: #555;
        }
        #status {
            margin-top: 15px;
            font-size: 20px;
            text-align: center;
        }
        #questaoBox {
            margin-top: 30px;
            text-align: center;
        }
        #questaoNumero {
            font-size: 22px;
            margin-bottom: 10px;
        }
        #inputLetra {
            width: 120px;
            font-size: 32px;
            text-align: center;
            padding: 8px;
            text-transform: uppercase;
        }
        #final {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #eef;
            border-radius: 12px;
            font-size: 18px;
        }
        #btnVoltarQuestao {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background: #ccc;
            border-radius: 8px;
            cursor: pointer;
        }
        #btnVoltarQuestao:hover {
            background: #bbb;
        }
        #voltar {
            display: block;
            margin-top: 25px;
            text-align: center;
            font-size: 18px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #444;
            padding: 6px;
            text-align: center;
        }
        th {
            background: #dde;
        }
        .acertou {
            background-color: #c8f7c5;
        }
        .errou {
            background-color: #f7c5c5;
        }
        .neutro {
            background-color: #eee;
        }
    </style>
</head>
<body>

<div class="container">

    <div id="titulo">Correção Rápida</div>
    <div id="subtitulo">Turmas: 6ºs e 7ºs</div>

    <div id="status">
        Acertos: <span id="acertos">0</span> |
        Erros: <span id="erros">0</span>
    </div>

    <div id="questaoBox">
        <div id="questaoNumero">Questão <span id="qAtual">1</span> de 60</div>
        <input autofocus id="inputLetra" maxlength="1" autocomplete="off" />
        <button id="btnVoltarQuestao">← Voltar questão</button>
    </div>

    <div id="final"></div>

    <div id="voltar">
        <a href="index.html">← Voltar para seleção de turma</a>
    </div>

</div>

<script>
    const anuladas = [];

    const gabarito = {
        1:"B", 2:"C", 3:"C", 4:"A", 5:"C", 6:"B", 7:"C", 8:"A", 9:"B", 10:"A",
        11:"B", 12:"C", 13:"C", 14:"A", 15:"B", 16:"A", 17:"C", 18:"B", 19:"B", 20:"C",
        21:"A", 22:"C", 23:"A", 24:"B", 25:"B", 26:"C", 27:"A", 28:"C", 29:"A", 30:"B",
        31:"A", 32:"C", 33:"A", 34:"C", 35:"B", 36:"B", 37:"C", 38:"A", 39:"C", 40:"C",
        41:"A", 42:"B", 43:"C", 44:"A", 45:"A", 46:"B", 47:"A", 48:"B", 49:"C", 50:"B",
        51:"C", 52:"B", 53:"A", 54:"C", 55:"B", 56:"C", 57:"B", 58:"C", 59:"A", 60:"B"
    };

    let historico = {};
    let atual = 1;
    let acertos = 0;
    let erros = 0;

    const input = document.getElementById("inputLetra");
    const qAtual = document.getElementById("qAtual");
    const finalBox = document.getElementById("final");

    function atualizarContadores() {
        document.getElementById("acertos").textContent = acertos;
        document.getElementById("erros").textContent = erros;
    }

    function proximaQuestao() {
        atual++;
        // Se passou de 60, mostrar resultado (proteção caso chamado indevidamente)
        if (atual > 60) {
            mostrarResultadoFinal();
            return;
        }
        qAtual.textContent = atual;
        input.value = "";
        input.focus();
    }

    document.getElementById("btnVoltarQuestao").addEventListener("click", () => {
        if (atual === 1) return;
        const prev = atual - 1;

        if (historico[prev]) {
            if (historico[prev].status === "acerto") acertos = Math.max(0, acertos - 1);
            if (historico[prev].status === "erro") erros = Math.max(0, erros - 1);
            delete historico[prev];
        }

        atual = prev;
        qAtual.textContent = atual;
        atualizarContadores();
        input.value = "";
        input.focus();
    });

    input.addEventListener("keyup", (e) => {
        let letra = input.value.toUpperCase();

        // ENTER vazio = ANULADA
        if (e.key === "Enter" && letra === "") {
            // registra anulada para a questão atual
            historico[atual] = { status: "anulada" };

            // se for a última questão, mostra resultado; senão avança
            if (atual === 60) {
                mostrarResultadoFinal();
            } else {
                proximaQuestao();
            }
            return;
        }

        // aceitar apenas A/B/C (responder sem precisar apertar Enter)
        if (!["A", "B", "C"].includes(letra)) return;

        const correta = gabarito[atual];

        if (letra === correta) {
            acertos++;
            historico[atual] = { status: "acerto", resposta: letra, correta };
        } else {
            erros++;
            historico[atual] = { status: "erro", resposta: letra, correta };
        }

        atualizarContadores();

        // Se era a última questão (60), mostra o resultado direto.
        if (atual === 60) {
            mostrarResultadoFinal();
        } else {
            proximaQuestao();
        }
    });

    function mostrarResultadoFinal() {
        // Desabilita input para evitar mudanças após o resultado
        input.disabled = true;
        document.getElementById("questaoBox").style.display = "none";
        finalBox.style.display = "block";

        let tabela = `
            <h2>Resultado Final</h2>
            <p><strong>Acertos:</strong> ${acertos}/60</p>
            <p><strong>Erros:</strong> ${erros}</p>

            <table>
                <tr>
                    <th>Questão</th>
                    <th>Sua Resposta</th>
                    <th>Correta</th>
                    <th>Status</th>
                </tr>
        `;

        for (let i = 1; i <= 60; i++) {
            // se não respondeu, considera anulada (ou preencha como quiser)
            const h = historico[i] || { status: "anulada" };

            let classe = "neutro";
            let status = "⚠ Anulada";

            if (h.status === "acerto") {
                classe = "acertou";
                status = "✔ Acertou";
            } else if (h.status === "erro") {
                classe = "errou";
                status = "✘ Errou";
            } else if (h.status === "anulada") {
                classe = "neutro";
                status = "⚠ Anulada";
            }

            tabela += `
                <tr class="${classe}">
                    <td>${i}</td>
                    <td>${h.resposta || "-"}</td>
                    <td>${h.correta || "-"}</td>
                    <td>${status}</td>
                </tr>
            `;
        }

        tabela += "</table>";
        finalBox.innerHTML = tabela;
    }

    // Se quiser pré-anular questões específicas (opcional)
    if (anuladas.includes(1)) {
        historico[1] = { status: "anulada" };
        proximaQuestao();
    }
</script>

</body>
